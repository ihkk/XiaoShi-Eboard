<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电子班牌网址导航</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
</head>

<body>

    <!-- nav bar -->
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom" style="padding: 40px;">
        <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <span class="fs-4">电子班牌网址导航</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="javascript:history.go(-1);" class="nav-link active"
                    aria-current="page">返回上一页</a></li>
            <li class="nav-item"><a href="./index_old.html" class="nav-link">纪念版</a></li>
            <li class="nav-item"><a href="https://github.com/ihkk/XiaoShi-Eboard" class="nav-link">GitHub</a></li>
        </ul>
    </header>

    <div class="container tect-center">
        <div class="row">
            <div class="alert alert-primary" role="alert">
                在下面输入好网址后，点右边的按钮 不需要加http(s)
            </div>
            <div class="alert alert-danger" role="alert">
                注：无法输入中文,但百度搜索输入拼音后会自动纠正
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-2" style="margin-right: -5%;"><label for="txtNum" class="col-form-label">网址：https://</label>
            </div>
            <div class="col">
                <form action="点右边的按钮" method="get" onsubmit="os(this)"> <!--这里的input ID 为con， 是后面小键盘键入的内容-->
                    <input id="txtNum" type="text" size="100%" class="form-control h50" autocomplete="off">
            </div>
            <div class="col-1"><button type="submit" class="btn btn-secondary h50" value="">访问</div>
            </form>
        </div>
    </div>
    <div class="seperate-line"></div>
    <div class="container tect-center">
        <div class="row">
            <!-- 字母 -->
            <div class="col-xs-12 col-md-9" id="char">
                <!-- 快捷键 -->
                <div class="row">
                    <div class="col keyboard">
                        <button class="btn btn-outline-primary"
                            onclick="return btnNum_onclick('www.baidu.com/#ie=&wd=')">百度搜索</button>


                        <!--翻译快捷键-->

                        <button class="btn btn-outline-success"
                            onclick="return btnNum_onclick('fanyi.baidu.com/#en/zh/')">百度翻译</button>

                        <button id="google" class="btn btn-outline-success"
                            onclick="return btnNum_onclick('translate.google.cn/#en/zh-CN/')">Google Translate</button>


                        <button class="btn btn-outline-danger" onclick="return clearText()">清空全部</button>

                        <button class="btn btn-outline-danger" onclick="return delText()">退格</button>


                    </div>
                </div>

                <div class="seperate-line"></div>

                <!-- q-p -->
                <div class="row">
                    <div class="col keyboard">
                        <button class="btn btn-outline-secondary" onclick="return btnNum_onclick('q')">q</button>
                        <button class="btn btn-outline-secondary" onclick="return btnNum_onclick('w')">w</button>
                        <button class="btn btn-outline-secondary" onclick="return btnNum_onclick('e')">e</button>
                        <button class="btn btn-outline-secondary" onclick="return btnNum_onclick('r')">r</button>
                        <button class="btn btn-outline-secondary" onclick="return btnNum_onclick('t')">t</button>
                        <button class="btn btn-outline-secondary" onclick="return btnNum_onclick('y')">y</button>
                        <button class="btn btn-outline-secondary" onclick="return btnNum_onclick('u')">u</button>
                        <button class="btn btn-outline-secondary" onclick="return btnNum_onclick('i')">i</button>
                        <button class="btn btn-outline-secondary" onclick="return btnNum_onclick('o')">o</button>
                        <button class="btn btn-outline-secondary" onclick="return btnNum_onclick('p')">p</button>
                        <button class="btn btn-outline-secondary" onclick="return btnNum_onclick('+')">+</button>
                        <button class="btn btn-outline-secondary" onclick="return btnNum_onclick('-')">-</button>
                        <button class="btn btn-outline-secondary" onclick="return btnNum_onclick('=')">=</button>

                    </div>
                </div>

                <div class="seperate-line"></div>

                <!-- a-l -->
                <div class="row">
                    <div class="col keyboard">
                        <button class="btn btn-outline-secondary" onclick="return btnNum_onclick('a')">a</button>
                        <button class="btn btn-outline-secondary" onclick="return btnNum_onclick('s')">s</button>
                        <button class="btn btn-outline-secondary" onclick="return btnNum_onclick('d')">d</button>
                        <button class="btn btn-outline-secondary" onclick="return btnNum_onclick('f')">f</button>
                        <button class="btn btn-outline-secondary" onclick="return btnNum_onclick('g')">g</button>
                        <button class="btn btn-outline-secondary" onclick="return btnNum_onclick('h')">h</button>
                        <button class="btn btn-outline-secondary" onclick="return btnNum_onclick('j')">j</button>
                        <button class="btn btn-outline-secondary" onclick="return btnNum_onclick('k')">k</button>
                        <button class="btn btn-outline-secondary" onclick="return btnNum_onclick('l')">l</button>
                        <button class="btn btn-outline-secondary" onclick="return btnNum_onclick(';')">;</button>
                        <button class="btn btn-outline-secondary" onclick="return btnNum_onclick(':')">:</button>
                        <button class="btn btn-outline-secondary" onclick="return btnNum_onclick('\\')">\</button>
                    </div>
                </div>

                <div class="seperate-line"></div>

                <!-- z-m -->
                <div class="row">
                    <div class="col keyboard">
                        <button class="btn btn-outline-secondary" onclick="return btnNum_onclick('z')">z</button>
                        <button class="btn btn-outline-secondary" onclick="return btnNum_onclick('x')">x</button>
                        <button class="btn btn-outline-secondary" onclick="return btnNum_onclick('c')">c</button>
                        <button class="btn btn-outline-secondary" onclick="return btnNum_onclick('v')">v</button>
                        <button class="btn btn-outline-secondary" onclick="return btnNum_onclick('b')">b</button>
                        <button class="btn btn-outline-secondary" onclick="return btnNum_onclick('n')">n</button>
                        <button class="btn btn-outline-secondary" onclick="return btnNum_onclick('m')">m</button>
                        <button class="btn btn-outline-secondary" onclick="return btnNum_onclick(',')">,</button>
                        <button class="btn btn-outline-secondary" onclick="return btnNum_onclick('.')">.</button>
                        <button class="btn btn-outline-secondary" onclick="return btnNum_onclick('?')">?</button>
                        <button class="btn btn-outline-secondary" onclick="return btnNum_onclick('!')">!</button>
                        <button class="btn btn-outline-secondary" onclick="return btnNum_onclick('/')">/</button>

                    </div>
                </div>

                <div class="seperate-line"></div>

                <!-- 空格行 -->
                <div class="row">
                    <div class="col keyboard">
                        <button class="btn btn-outline-info" onclick="return btnNum_onclick('www.')">www.</button>

                        <button class="btn btn-outline-info" onclick="return btnNum_onclick('.com')">.com</button>

                        <button id="ButtonSpace" class="btn btn-outline-secondary" onclick="return btnNum_onclick(' ')">
                            空 Space 格
                        </button>

                        <button class="btn btn-outline-info" onclick="return btnNum_onclick('.net')">.net</button>


                        <button class="btn btn-outline-info" onclick="return btnNum_onclick('.cn')">.cn</button>

                    </div>
                </div>


            </div>

            <!-- 数字 -->
            <div class="col-xs-12 col-md-3" id="num">
                <!-- 行0 -->
                <div class="row">
                    <div class="col-3 keyboard">
                        <button class="btn btn-outline-secondary" onclick="return btnNum_onclick('+')">+</button>
                    </div>
                    <div class="col-3 keyboard">
                        <button class="btn btn-outline-secondary" onclick="return btnNum_onclick('-')">-</button>
                    </div>
                    <div class="col-3 keyboard">
                        <button class="btn btn-outline-secondary" onclick="return btnNum_onclick('*')">*</button>

                    </div>
                    <div class="col-3 keyboard">
                        <button class="btn btn-outline-secondary" onclick="return btnNum_onclick('/')">/</button>
                    </div>
                </div>
                <div class="seperate-line"></div>

                <!-- 行1 -->
                <div class="row">
                    <div class="col-4 keyboard">
                        <button class="btn btn-outline-secondary" onclick="return btnNum_onclick(7)">7</button>
                    </div>
                    <div class="col-4 keyboard">
                        <button class="btn btn-outline-secondary" onclick="return btnNum_onclick(8)">8</button>
                    </div>
                    <div class="col-4 keyboard">
                        <button class="btn btn-outline-secondary" onclick="return btnNum_onclick(9)">9</button>
                    </div>
                </div>

                <div class="seperate-line"></div>

                <!-- 行2 -->
                <div class="row">
                    <div class="col-4 keyboard">
                        <button class="btn btn-outline-secondary" onclick="return btnNum_onclick(4)">4</button>
                    </div>
                    <div class="col-4 keyboard">
                        <button class="btn btn-outline-secondary" onclick="return btnNum_onclick(5)">5</button>
                    </div>
                    <div class="col-4 keyboard">
                        <button class="btn btn-outline-secondary" onclick="return btnNum_onclick(6)">6</button>
                    </div>
                </div>

                <div class="seperate-line"></div>

                <!-- 行3 -->

                <div class="row">
                    <div class="col-4 keyboard">
                        <button class="btn btn-outline-secondary" onclick="return btnNum_onclick(1)">1</button>
                    </div>
                    <div class="col-4 keyboard">
                        <button class="btn btn-outline-secondary" onclick="return btnNum_onclick(2)">2</button>
                    </div>
                    <div class="col-4 keyboard">
                        <button class="btn btn-outline-secondary" onclick="return btnNum_onclick(3)">3</button>
                    </div>
                </div>
                <div class="seperate-line"></div>

                <!-- 行4 -->
                <div class="row">
                    <div class="col-8 keyboard">
                        <button class="btn btn-outline-secondary" onclick="return btnNum_onclick(0)">0</button>
                    </div>
                    <div class="col-4 keyboard">
                        <button class="btn btn-outline-secondary" onclick="return btnNum_onclick('.')">.</button>
                    </div>
                </div>
            </div>

        </div>
    </div>




</body>
<script>
    function os(e) {
        e.action = "https://" + document.getElementById('txtNum').value;
    }
    function btnEnter_onclick() {
        var value = document.getElementById("txtNum").value;
        alert(value);
    }
    function btnNum_onclick(i) {
        txtNum.value = txtNum.value + i;
    }
    function clearText() {
        document.getElementById("txtNum").value = "";
    }
    function delText() {
        var value = document.getElementById("txtNum").value;
        var str = value.substring(0, value.length - 1);
        document.getElementById("txtNum").value = str;
    }  
</script>

</html>
