<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电子班牌网址导航</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <!-- nav bar -->
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap" />
            </svg>
            <span class="fs-4">电子班牌网址导航</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="javascript:history.go(-1);" class="nav-link active"
                    aria-current="page">返回上一页</a></li>
            <li class="nav-item"><a href="#" class="nav-link"></a></li>
        </ul>
    </header>

    <div class="container tect-center">
        <div class="row">
            <div class="alert alert-primary" role="alert">
                在下面输入好网址后，点左边的按钮 不需要加http(s)
            </div>
            <div class="alert alert-danger" role="alert">
                注：无法输入中文,但百度搜索输入拼音后会自动纠正
            </div>
        </div>
        <div class="row">
            <div class="row align-items-center">
                <div class="col-auto"><label for="txtNum" class="col-form-label">网址：http://</label></div>
                <div class="col-auto">
                    <form action="点右边的按钮" method="get" onsubmit="os(this)"> <!--这里的input ID 为con， 是后面小键盘键入的内容-->
                        <input id="txtNum" type="text" size="90%" class=" form-control">
                </div>
                <div class="col-auto"><input type="submit" class="btn btn-secondary" value="访问"></div>
                </form>
            </div>
        </div>
    </div>

    <div class="container tect-center">
        <div class="row">
            <!-- 字母 -->
            <div class="col">
                <!-- 快捷键 -->
                <div class="row">
                    <div class="col">
                        <input id="ButtonBDsearch" class="btn btn-outline-primary" type="button" value="百度搜索"
                            onclick="return btnNum_onclick('www.baidu.com/#ie=&wd=')">

                        <!--翻译快捷键-->

                        <input id="ButtonBDtranslate1" class="btn btn-outline-success" type="button" value="百度翻译"
                            onclick="return btnNum_onclick('fanyi.baidu.com/#en/zh/')">
                        <input id="ButtonGGtranslate1" class="btn btn-outline-success" type="button"
                            value="Google Translate" onclick="return btnNum_onclick('translate.google.cn/#en/zh-CN/')">

                        <input id="ButtonClear" class="btn btn-outline-danger" type="button" value="清空全部"
                            onclick="return clearText()">

                    </div>
                </div>

                <!-- q-p -->
                <div class="row">
                    <div class="col">
                        <input id="Buttonq" class="btn btn-outline-secondary" type="button" value="q"
                            onclick="return btnNum_onclick('q')" />
                        <input id="Buttonw" class="btn btn-outline-secondary" type="button" value="w"
                            onclick="return btnNum_onclick('w')" />
                        <input id="Buttone" class="btn btn-outline-secondary" type="button" value="e"
                            onclick="return btnNum_onclick('e')" />
                        <input id="Buttonr" class="btn btn-outline-secondary" type="button" value="r"
                            onclick="return btnNum_onclick('r')" />
                        <input id="Buttont" class="btn btn-outline-secondary" type="button" value="t"
                            onclick="return btnNum_onclick('t')" />
                        <input id="Buttony" class="btn btn-outline-secondary" type="button" value="y"
                            onclick="return btnNum_onclick('y')" />
                        <input id="Buttonu" class="btn btn-outline-secondary" type="button" value="u"
                            onclick="return btnNum_onclick('u')" />

                        <input id="Buttoni" class="btn btn-outline-secondary" type="button" value="i"
                            onclick="return btnNum_onclick('i')" />
                        <input id="Buttono" class="btn btn-outline-secondary" type="button" value="o"
                            onclick="return btnNum_onclick('o')" />
                        <input id="Buttonp" class="btn btn-outline-secondary" type="button" value="p"
                            onclick="return btnNum_onclick('p')" />
                        <input id="Button+" class="btn btn-outline-secondary" type="button" value="+"
                            onclick="return btnNum_onclick('+')" />
                        <input id="Button-" class="btn btn-outline-secondary" type="button" value="-"
                            onclick="return btnNum_onclick('-')" />
                        <input id="Button=" class="btn btn-outline-secondary" type="button" value="="
                            onclick="return btnNum_onclick('=')" />
                        <input id="ButtonDel" class="btn btn-outline-danger" type="button" value="退格"
                            onclick="return delText()" />
                    </div>
                </div>

                <!-- a-l -->
                <div class="row">
                    <div class="col">
                        <input id="Buttona" class="btn btn-outline-secondary" type="button" value="a"
                            onclick="return btnNum_onclick('a')" />
                        <input id="Buttons" class="btn btn-outline-secondary" type="button" value="s"
                            onclick="return btnNum_onclick('s')" />
                        <input id="Buttond" class="btn btn-outline-secondary" type="button" value="d"
                            onclick="return btnNum_onclick('d')" />
                        <input id="Buttonf" class="btn btn-outline-secondary" type="button" value="f"
                            onclick="return btnNum_onclick('f')" />
                        <input id="Buttong" class="btn btn-outline-secondary" type="button" value="g"
                            onclick="return btnNum_onclick('g')" />
                        <input id="Buttonh" class="btn btn-outline-secondary" type="button" value="h"
                            onclick="return btnNum_onclick('h')" />
                        <input id="Buttonj" class="btn btn-outline-secondary" type="button" value="j"
                            onclick="return btnNum_onclick('j')" />
                        <input id="Buttonk" class="btn btn-outline-secondary" type="button" value="k"
                            onclick="return btnNum_onclick('k')" />
                        <input id="Buttonl" class="btn btn-outline-secondary" type="button" value="l"
                            onclick="return btnNum_onclick('l')" />
                        <input id="Button;" class="btn btn-outline-secondary" type="button" value=";"
                            onclick="return btnNum_onclick(';')" />
                        <input id="Button:" class="btn btn-outline-secondary" type="button" value=":"
                            onclick="return btnNum_onclick(':')" />
                        <input id="Button'" class="btn btn-outline-secondary" type="button" value="'"
                            onclick="return btnNum_onclick('\'')" />
                    </div>
                </div>

                <!-- z-m -->
                <div class="row">
                    <div class="col">
                        <input id="Buttonz" class="btn btn-outline-secondary" type="button" value="z"
                            onclick="return btnNum_onclick('z')" />

                        <input id="Buttonx" class="btn btn-outline-secondary" type="button" value="x"
                            onclick="return btnNum_onclick('x')" />
                        <input id="Buttonc" class="btn btn-outline-secondary" type="button" value="c"
                            onclick="return btnNum_onclick('c')" />
                        <input id="Buttonv" class="btn btn-outline-secondary" type="button" value="v"
                            onclick="return btnNum_onclick('v')" />
                        <input id="Buttonb" class="btn btn-outline-secondary" type="button" value="b"
                            onclick="return btnNum_onclick('b')" />
                        <input id="Buttonn" class="btn btn-outline-secondary" type="button" value="n"
                            onclick="return btnNum_onclick('n')" />
                        <input id="Buttonm" class="btn btn-outline-secondary" type="button" value="m"
                            onclick="return btnNum_onclick('m')" />
                        <input id="Button," class="btn btn-outline-secondary" type="button" value=","
                            onclick="return btnNum_onclick(',')" />
                        <input id="ButtonDOT" class="btn btn-outline-secondary" type="button" value="."
                            onclick="return btnNum_onclick('.')" />
                        <input id="Button?" class="btn btn-outline-secondary" type="button" value="?"
                            onclick="return btnNum_onclick('?')" />
                        <input id="Button!" class="btn btn-outline-secondary" type="button" value="!"
                            onclick="return btnNum_onclick('!')" />
                        <input id="Buttonslash" class="btn btn-outline-secondary" type="button" value="/"
                            onclick="return btnNum_onclick('/')" />

                    </div>
                </div>

                <!-- 空格行 -->
                <div class="row">
                    <div class="col">
                        <input id="Buttonwww." class="btn btn-outline-info" type="button" value="www."
                            onclick="return btnNum_onclick('www.')" />

                        <input id="Button.com" class="btn btn-outline-info" type="button" value=".com"
                            onclick="return btnNum_onclick('.com')" />

                        <input id="ButtonSpace" class="btn btn-outline-secondary" type="button" value="   空 Space 格  "
                            onclick="return btnNum_onclick(' ')" />

                        <input id="Button.net" class="btn btn-outline-info" type="button" value=".net"
                            onclick="return btnNum_onclick('.net')" />

                        <input id="Button.cn" class="btn btn-outline-info" type="button" value=".cn"
                            onclick="return btnNum_onclick('.cn')" />

                    </div>
                </div>


            </div>

            <!-- 数字 -->
            <div class="col">
                <!-- 行1 -->
                <div class="row">
                    <div class="col">
                        <input id="Button1" class="btn btn-outline-secondary" type="button" value="1"
                            onclick="return btnNum_onclick(1)">
                        <input id="Button2" class="btn btn-outline-secondary" type="button" value="2"
                            onclick="return btnNum_onclick(2)">
                        <input id="Button3" class="btn btn-outline-secondary" type="button" value="3"
                            onclick="return btnNum_onclick(3)">
                        <input id="ButtonDel" class="btn btn-outline-danger" type="button" value="退格"
                            onclick="return delText()">
                    </div>
                </div>

                <!-- 行2 -->
                <div class="row">
                    <div class="col">
                        <input id="Button4" class="btn btn-outline-secondary" type="button" value="4"
                            onclick="return btnNum_onclick(4)">
                        <input id="Button5" class="btn btn-outline-secondary" type="button" value="5"
                            onclick="return btnNum_onclick(5)">
                        <input id="Button6" class="btn btn-outline-secondary" type="button" value="6"
                            onclick="return btnNum_onclick(6)">
                    </div>
                </div>

                <!-- 行3 -->
                <div class="row">
                    <div class="col">
                        <input id="Button7" class="btn btn-outline-secondary" type="button" value="7"
                            onclick="return btnNum_onclick(7)">
                        <input id="Button8" class="btn btn-outline-secondary" type="button" value="8"
                            onclick="return btnNum_onclick(8)">
                        <input id="Button9" class="btn btn-outline-secondary" type="button" value="9"
                            onclick="return btnNum_onclick(9)">
                    </div>
                </div>

                <!-- 行4 -->
                <div class="row">
                    <div class="col">
                        <input id="Button0" class="btn btn-outline-secondary" type="button" value="0"
                            onclick="return btnNum_onclick(0)">
                        <input id="Buttonx" class="btn btn-outline-secondary" type="button" value="X"
                            onclick="return btnNum_onclick('X')">
                        <input id="ButtonDOT" class="btn btn-outline-secondary" type="button" value="."
                            onclick="return btnNum_onclick('.')" />
                    </div>
                </div>
            </div>

        </div>
    </div>




</body>
<script>
    function os(e) {
        e.action = "https://" + document.getElementById('txtNum').value;
    }
    function btnEnter_onclick() {
        var value = document.getElementById("txtNum").value;
        alert(value);
    }
    function btnNum_onclick(i) {
        txtNum.value = txtNum.value + i;
    }
    function clearText() {
        document.getElementById("txtNum").value = "";
    }
    function delText() {
        var value = document.getElementById("txtNum").value;
        var str = value.substring(0, value.length - 1);
        document.getElementById("txtNum").value = str;
    }  
</script>

</html>
